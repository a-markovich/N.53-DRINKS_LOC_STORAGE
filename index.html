<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRINKS_LOC_STORAGE</title>
</head>
<body>
    <p>Ввод информации о напитке:
        <input type='button' value='ввести' id="drinkInformation">
    </p>
    <p>Получение информации о напитке:
        <input type='button' value='получить' id="getDrinkInformation">
    </p>      
    <p>Удаление информации о напитке:
        <input type='button' value='удалить' id="deleteDrinkInformation">
    </p>     
    <p>Перечень всех напитков:
        <input type='button' value='перечень' id="getDrinkName">
    </p>
    <br>
    <p>Ввод информации о блюде:
        <input type='button' value='ввести' id="dishInformation">
    </p>
    <p>Получение информации о блюде:
        <input type='button' value='получить' id="getDishInformation">
    </p>      
    <p>Удаление информации о блюде:
        <input type='button' value='удалить' id="deleteDishInformation">
    </p>     
    <p>Перечень всех блюд:
        <input type='button' value='перечень' id="getDishName">
    </p>
    
    <script src="./script.js"></script>
</body>
</html>
